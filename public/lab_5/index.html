<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">   
        <title>Jaylin Young Lab 4</title> 
        <link rel="stylesheet"  type="text/css" href="styles.css" media="screen"/>
    </head>
    <body>
        <h1> Jaylin Young Lab 4</h1>
        <div class="wrapper">
            <div class="container">
                
            </div>
            
        </div>
        <form action="/api" method="post">
            <ul class="flex-outer">
                <li>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" maxlength="140">
                </li>
                <li>
                    <label for="lname">Last Name </label>
                    <input type="text" id="lname" maxlength="140">
                </li>
                <li>
                    <label for="email">Email </label>
                    <input type="email" id="email">
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone">
                </li>
                <li>
                    <label for="messages">Text Field</label>
                    <textarea id="messages" name="message" rows="5" cols="33" placeholder="Enter your message here" ></textarea>
                </li>
                
                <li>
                    <p>Age</p>
                    <ul class="flex-inner">
                        <li>
                            <input type="checkbox" id="eighteen-to-thirtyfive">
                            <label for="eighteen-to-thirtyfive">18-35</label>
                        </li>
                        <li>
                            <input type="checkbox" id="thirtyfive-to-fifty">
                            <label for="thirtyfive-to-fifty">35-50</label>
                        </li>
                        <li>
                            <input type="checkbox" id="fifty-to-sixty">
                            <label for="fifty-to-sixty">50-60</label>
                        </li>
                        <li>
                            <button type="submit">Submit</button>
                        </li>
                    </ul>
                </li>
            </ul>
        </form>
    </body>

</html>
